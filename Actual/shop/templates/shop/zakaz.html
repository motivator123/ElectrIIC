{% extends "shop/base.html" %}
{% load static %}
{% block title %}
{% endblock %}
{% block content %}
<div class="container">
    <p>Для заказа необходимо заполнить форму, вам перезвонят в ближайшее время</p>
<form method="POST" action="create/">
    {% csrf_token %}
    <p>
        <label>Введите имя</label><br>
        <input type="text" name="name" />
    </p>
    <p>
        <label>Введите номер</label><br>
        <input type="number" name="number" />
    </p>
    <input type="submit" value="Отправить" >
</form>
</div>
{% endblock %}
